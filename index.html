<!DOCTYPE html>
<head>
    <title>
        JavaScriptTest
    </title>
    <script>
        function FizzBuzz(){
            let ouput = document.querySelector("#output");
            for(i=1; i<=100; i++){
                if(i%3 === 0 && i%5 !== 0){
                    console.log('Fizz '+i);
                    output.innerText += "Fizz "+i+"\n";
                }else if(i%3 !== 0 && i%5 === 0){
                    console.log('Buzz '+i);
                    output.innerText += "Buzz "+i+"\n";
                }else if(i%3 === 0 && i%5 === 0){
                    console.log('FizzBuzz '+i);
                    output.innerText += "FizzBuzz "+i+"\n";
                }
            }
        }
    </script>    
</head>
<body>

<div id="output"></div>
<button onclick="FizzBuzz();">FizzBuzz</button>

</body>
